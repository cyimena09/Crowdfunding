<div class="col-4">
  <h2>Connection</h2>

<form (ngSubmit)="onLogin(t)" #t=ngForm>
  <div class="form-group">
    <label for="firstName">Prenom</label><input class="form-control" type="text" id="firstName" name="firstName" ngModel>
  </div>

  <div class="form-group">
    <label for="lastName">Nom</label><input class="form-control" type="text" id="lastName" name="lastName" ngModel>
  </div>
  <button class="btn btn-primary" type="submit">Se connecter</button>
</form>

</div>
