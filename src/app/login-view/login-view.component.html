<div class="col-4">
  <h2>Connection</h2>

<form (ngSubmit)="onLogin(t)" #t=ngForm>
  <div class="form-group">
    <label for="email">Email</label><input class="form-control" type="text" id="email" name="email" ngModel>
  </div>

  <div class="form-group">
    <label for="password">Mot de passe</label><input class="form-control" type="password" id="password" name="password" ngModel>
  </div>
  <button class="btn btn-primary" type="submit">Se connecter</button>
</form>

</div>
