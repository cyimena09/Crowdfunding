<div class="col-4">
<h2>Votre projet</h2>
<form (ngSubmit)="onAddProject(g)" #g=ngForm>
  <div class="form-group">
    <label for="name">Nom du projet</label>
    <input class="form-control" type="text" id="name" name="name" ngModel>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" type="text" id="description" name="description" ngModel>
  </div>

  <div class="form-group">
    <label for="presentationURL">Lien de présentation</label>
    <input class="form-control" type="text" id="presentationURL" name="presentationURL" ngModel>
  </div>

  <div class="form-group">
    <label for="fundingMax">Objectif à atteindre</label>
    <input class="form-control" type="number" id="fundingMax" name="fundingMax" ngModel>
  </div>

  <div class="form-group">
    <label for="accountNumber">Numéro de compte</label>
    <input class="form-control" type="number" id="accountNumber" name="accountNumber" ngModel>
  </div>

  <div class="form-group">
    <label for="endDate">Date de fin</label>
    <input class="form-control" type="text" id="endDate" name="endDate" ngModel>
  </div>

  <button class="btn btn-primary" type="submit">Créer</button>
  <button class="btn btn-outline-dark ml-4">Retour</button>
</form>
</div>
